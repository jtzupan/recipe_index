{% extends 'base.html' %}

{% block app_content %}
<div class="container">
    <h1>Search for a Recipe</h1>
    <form class="navbar-form navbar-left" method="get" action="{{ url_for('main.search') }}">
                        <div class="form-group">
                            {{ form.q(size=20, class='form-control', placeholder=form.q.label.text) }}
                        </div>
                        <div class="form-group">
                            <input type = "submit"/>
                        </div>
                    </form>
</div>
{% endblock %}
